        <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript, game, jogo, simple, pure, squares,quadrados, gosquares">
        <title> Go Squares Online - Pure Javascript Game </title>
        <link rel="icon" type="image/png" href="src/min/images/gosquares.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="src/min/images/gosquares.ico">
        <link rel="stylesheet" href="src/min/css/main.min.css">
        <style>
            #game_status {
                position: absolute;
                width: 100%;
                z-index: 150;
            }
        </style>
    </head>
    <body onload="gosquares.init()" onresize="centrar_janela_jogo()" style="background:#000000;font-family:arial;">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="janela_jogo" class="nada" style="background:#f0f0f0;color:#333333;width:650px;height:500px;position:absolute;display:block;overflow:hidden">
            <div id="game_status">
                <div id="nivel" style="position: absolute; top: 10px; left: 10px; font-size: 14px; color: rgb(51, 51, 51); line-height: 20px; height: 20px; font-weight: bold; font-family: arial;">LEVEL | <span id="nivel_value">1</span></div>
                <div id="pontos" style="position: absolute; top: 70px; left: 10px; font-size: 14px; color: rgb(51, 51, 51); line-height: 20px; height: 20px; font-weight: bold; font-family: arial;">POINTS | <span id="pontos_value">0</span></div>
                <div id="quedas" style="position: absolute; top: 100px; left: 10px; font-size: 14px; color: rgb(51, 51, 51); line-height: 20px; height: 20px; font-weight: bold; font-family: arial;">FALLS | <span id="quedas_value">0</span></div>
                <div id="interrogacoes" style="position: absolute; top: 130px; left: 10px; font-size: 14px; color: rgb(51, 51, 51); line-height: 20px; height: 20px; font-weight: bold; font-family: arial;">FAILS | <span id="fails_value">0</span></div>
                <div id="som" style="position: absolute; top: 10px; right: 10px; font-size: 14px; color: rgb(51, 51, 51); line-height: 20px; height: 20px; font-weight: bold; font-family: arial;"><button onclick="gosquares.removerfx()"> remover som </button></div>
                <div id="tempo" style="position: absolute; top: 40px; left: 10px; font-size: 14px; color: rgb(51, 51, 51); line-height: 20px; height: 20px; font-weight: bold; font-family: arial;">TIME | <span id="tempo_value">00 : 00</span></div>
                <div id="janela_nivel" style="position: absolute; width: 300px; height: 300px; left: 175px; top: 100px; z-index: 50; box-shadow: rgb(119, 119, 119) 0px 0px 20px; font-weight: bold; background: rgb(238, 238, 238);"><p style="line-height:50px;font-size:30px;text-align:center;color:#555555;font-family:arial;text-transform:lowercase;">Are you ready?</p><p style="line-height:50px;font-size:25px;text-align:center;color:#fe9901;font-family:arial;text-transform:lowercase;">level 1</p><button onclick="gosquares.gravidade()" style="text-align:center;background:#dddddd;color:#555555;margin:0px auto;display:block;clear:both;cursor:pointer;box-shadow:0 0 5px #888888;border:2px solid #dddddd;font-size:40px;padding:10px;">GO</button></div>
            </div>
            <div id="background_jogo" style="position: absolute; top: 0px; left: 0px; height: 500px; width: 2000px; cursor: pointer; z-index: 0;"></div>
        </div>
        <!--<script src="src/min/js/main.min.js"></script>-->
        <script src="src/js/main.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-37738023-1','auto');ga('send','pageview');
        </script>
    </body>
</html>
