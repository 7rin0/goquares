<div id="janela_jogo" class="nada">
    <div id="game_status">
        <div id="nivel">LEVEL | <span id="nivel_value">1</span></div>
        <div id="tempo">TIME | <span id="tempo_value">00 : 00</span></div>
        <div id="pontos">POINTS | <span id="pontos_value">0</span></div>
        <div id="quedas">FALLS | <span id="quedas_value">0</span></div>
        <div id="interrogacoes">FAILS | <span id="fails_value">0</span></div>
        <div id="som">
            <button onclick="gosquares.removerfx()"> remover som</button>
        </div>
    </div>
    <div id="janela_nivel">
        <p class="message-one">Are you ready?</p>
        <p class="message-two">level 1</p>
        <button class="go-button" onclick="gosquares.gravidade()">GO</button>
    </div>
    <div id="background_jogo">
        <div id="personagem"></div>
    </div>
</div>
