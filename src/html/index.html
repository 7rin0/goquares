<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords"
          content="HTML, CSS, XML, XHTML, JavaScript, game, game, simple, pure, squares,quadrados, gosquares">
    <title> Go Squares Online - Pure Javascript Game </title>
    <link rel="icon" type="image/png" href="../min/images/gosquares.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="../min/images/gosquares.ico">

<body onload="gosquares.init()" onresize="gosquares.centrar_window_game()">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div id="window_game" class="nada">
    <div id="game_status">
        <div id="level">LEVEL | <span id="level_value">1</span></div>
        <div id="time">TIME | <span id="time_value">00 : 00</span></div>
        <div id="points">POINTS | <span id="points_value">0</span></div>
        <div id="falls">FALLS | <span id="falls_value">0</span></div>
        <div id="questions">FAILS | <span id="fails_value">0</span></div>
        <div id="sound">
            <button onclick="gosquares.removerfx()">remove sound</button>
        </div>
    </div>
    <div id="window_level">
        <p class="message-one">Are you ready?</p>

        <p class="message-two">level 1</p>
        <button class="go-button" onclick="gosquares.gravity()">GO</button>
    </div>
    <div id="background_game">
        <div id="hero"></div>
    </div>
</div>
<!--<script src="src/min/js/main.min.js"></script>-->
<script src="src/js/main.js"></script>

</body>
